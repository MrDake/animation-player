<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="./assist/resetbrowser.css">
    <link rel="stylesheet" href="./style.css">
    <title>Animation player</title>
</head>
<body class="body">
    <header class="header center">ANIMATION PLAYER</header>
    <main class="main" id="main">
        <section class="paint-tool-box" id="paint-tool-box">
            <button class="paint-tool-box__button paint-tool-button" id="pen"><i class="fas fa-pen" id="pen"></i></button>
            <input class="paint-tool-box__color-input paint-tool-button" type="color" name="color-input" id="color-input" value="#4F8C8C">
        </section>

        <section class="frame-tool-box" id="frame-tool-box">
            <button class="frame-tool-box__button-add-frame" id="add-frame">add new frame</button>
        </section>

        <section class="main-canvas-box" id="main-canvas-box">
            <canvas class="main-canvas-box__canvas" id="main-canvas"></canvas>
        </section>
        
        <section class="view-tool-box" id="view-tool-box">
            <canvas class="view-tool-box__viewer center" id="viewer" width="140px" height="140px"></canvas>
            <div class="view-tool-box_fps-monitor" id="fps-monitor"></div>
            <input class="view-tool-box__fps-changer" type="range" id="fps-changer" name="fps-changer" min="1" max="24">
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
